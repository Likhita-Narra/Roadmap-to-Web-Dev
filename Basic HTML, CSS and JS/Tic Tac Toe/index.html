<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Fonts End -->

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Icons End -->
</head>
<body>

    <!-- Navigation Division -->
    <div class="nav">
        <div class="title bangers-regular">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="game-controls nunito-buttons inset-shadow"><h1 id="undo">‚è™ Undo</h1></div>
        <div class="game-controls nunito-buttons inset-shadow"><h1 id="restart">üîÑ Restart</h1></div>
    </div>
    <!-- Navigation Division End -->

    <!-- Game Division -->
    <div class="game-container">
        <!-- Game Board -->
        <div class="checkboard arya-bold">
            <div class="box" id="0"><span class="box-text"></span></div>
            <div class="box" id="1"><span class="box-text"></span></div>
            <div class="box" id="2"><span class="box-text"></span></div>
            <div class="box" id="3"><span class="box-text"></span></div>
            <div class="box" id="4"><span class="box-text"></span></div>
            <div class="box" id="5"><span class="box-text"></span></div>
            <div class="box" id="6"><span class="box-text"></span></div>
            <div class="box" id="7"><span class="box-text"></span></div>
            <div class="box" id="8"><span class="box-text"></span></div>
        </div>
        <!-- Game Board End -->

        <!-- Game Image -->
        <div class="img-box">
            <img src="Media/Hawaii_Minion.png" class="responsive-img" id="minion">
        </div>
        <!-- Game Image End -->
    </div>

    <div class="game-info">
        <span class="info bangers-light">Turn for X!</span>
        <span class="draw bangers-light">It's a draw ü•∫</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
