<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Arya:wght@400;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <!-- Fonts End -->
</head>
<body>
    <nav class="aladin-regular">
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="checkboard arya-bold">
            <div class="box bl-0 bt-0"><span class="box-text"></span></div>
            <div class="box bt-0"><span class="box-text"></span></div>
            <div class="box br-0 bt-0"><span class="box-text"></span></div>
            <div class="box bl-0"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br-0"><span class="box-text"></span></div>
            <div class="box bl-0 bb-0"><span class="box-text"></span></div>
            <div class="box bb-0"><span class="box-text"></span></div>
            <div class="box br-0 bb-0"><span class="box-text"></span></div>
        </div>

        <div class="game-info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="restart">Restart</button>
            </div>
            <div class="img-box">
                <img src="Media/Milky.gif" alt="Dancing Cartoon" class="responsive-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
